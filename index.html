<!DOCTYPE html>
 <html>
    <head>

        <!--meta for browser to allow mobile first design-->
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Data Collector for AGOL</title>

        <!--Styles the page by referencing the DOM-->
        <style>
            html,
            body,
            #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            }
        </style>


        <!---imports css and libraries for esri.js-->
        <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
        <script src="https://js.arcgis.com/4.25/"></script>
        <!--Load modules-->

    <script>
    require(["esri/config","esri/Map", "esri/views/MapView","esri/widgets/Locate"], (esriConfig, Map, MapView,Locate) => {

        //add API key//

        esriConfig.apiKey = "AAPKe25646307673446889b5a9c8e433dbd9RUONhu0G0j2uuWyYnq7Ocn8NTpfkWTTsgyAcMmgDmQzorADXUER36WiN9p7mq3FU";
        
        
        //loads new map//
        const map = new Map({
            basemap: "arcgis-light-gray"
        });

        //constructor for the view that references the DOM node (ViewDiv)//
        const view = new MapView({
            container: "viewDiv", // Reference to the DOM node that will contain the view
            map: map, // References the map object
            center: [-74.251438,  44.436015], // Longitude, latitude
            zoom: 20, // Zoom level
        });

        //constructor for locate widget
        const locateBtn = new Locate({
            view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
            position: "top-left"
        });






    });

    </script>

    </head>
  <body>
   <!-- defines the page content using the DOM created above in the container for the constructor calle "view" -->
   <div id="viewDiv"></div>
  </body>
</html>
